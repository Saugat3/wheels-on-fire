<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../Frontend/Images/favicon.png" sizes="32x32" type="image/png">
    <title>Admin Dashboard</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="admin.css">
</head>
<body>
    <div class="sidebar">
        <div class="logo"><img src="../Frontend/Images/logo.png" alt="logo-admin" ></div>
        <nav class="nav-links">
            <a href="#" class="nav-item active" data-page="appointments">
                <i class="fas fa-calendar-alt"></i>
                Appointments
            </a>
            <a href="#" class="nav-item" data-page="mechanics">
                <i class="fas fa-wrench"></i>
                Mechanics
            </a>
            <a href="#" class="nav-item" data-page="users">
                <i class="fas fa-users"></i>
                Users
            </a>
        </nav>
        <a href="#" class="logout">
            <i class="fas fa-sign-out-alt"></i>
            Logout
        </a>
    </div>

    <div class="main-content">
        <div class="header">
            <h1 id="page-title">Appointments</h1>
        </div>
        <div class="content-area">
            <div class="search-bar">
                <i class="fas fa-search"></i>
                <input type="text" placeholder="Search...">
            </div>
            
            <!-- Dynamic content container -->
            <div id="dynamic-content">
                <!-- Content will be loaded here based on active section -->
            </div>
        </div>
    </div>

    <!-- User Modal -->
    <div class="user-modal" id="userModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title" id="modalTitle">Add New User</h2>
                <button class="close-modal" onclick="closeUserModal()">&times;</button>
            </div>
            <form id="userForm">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone</label>
                    <input type="tel" id="phone" required>
                </div>
                <div class="form-group">
                    <label for="role">Role</label>
                    <input type="text" id="role" required>
                </div>
                <button type="submit" class="save-btn">Save User</button>
            </form>
        </div>
    </div>

    <script src="admindashboard.js"></script>
</body>
</html>
