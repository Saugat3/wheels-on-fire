<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../Frontend/Images/favicon.png" sizes="32x32" type="image/png">
    <title>Admin Dashboard</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="admin.css">
</head>
<body>
    <div class="sidebar">
        <div class="logo"><img src="../Frontend/Images/logo.png" alt="logo-admin"></div>
        <nav class="nav-links">
            <a href="#" class="nav-item active" data-page="appointments">
                <i class="fas fa-calendar-alt"></i>
                Appointments
            </a>
            <a href="#" class="nav-item" data-page="mechanics">
                <i class="fas fa-wrench"></i>
                Mechanics
            </a>
            <a href="#" class="nav-item" data-page="users">
                <i class="fas fa-users"></i>
                Users
            </a>
        </nav>
        <a href="#" class="logout">
            <i class="fas fa-sign-out-alt"></i>
            Logout
        </a>
    </div>

    <div class="main-content">
        <div class="header">
            <h1 id="page-title">Appointments</h1>
        </div>
        <div class="content-area">
            
            
            <!-- Dynamic content container -->
            <div id="dynamic-content">
                <!-- Content will be loaded here based on active section -->
            </div>
        </div>
    </div>

    <!-- Mechanic Modal -->
    <div class="mechanic-modal" id="mechanicModal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title" id="mechanicModalTitle">Add New Mechanic</h2>
                <button class="close-modal" onclick="closeMechanicModal()">&times;</button>
            </div>
            <form id="mechanicForm" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="mechanicName">Name</label>
                    <input type="text" id="mechanicName" required>
                </div>
                <div class="form-group">
                    <label for="specialization">Specialization</label>
                    <input type="text" id="specialization" required>
                </div>
                <div class="form-group">
                    <input type="hidden" id="existingPhoto">
<img id="photoPreview" style="width: 100px; height: 100px; display: none;">

                    <label for="photo">Photo</label>
                    <input type="file" id="photo">
                </div>

                <div class="form-group">
                    <label for="experience">Experience (Years)</label>
                    <input type="number" id="experience" required>
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea id="description" required></textarea>
                </div>
                <button type="submit" class="save-btn">Save Mechanic</button>
            </form>
        </div>
    </div>

    <!-- Modal Structure -->
<div id="appointmentModal" class="modal">
    <div class="modal-content-detail">
        <span class="close-btn">&times;</span>
        <div id="modal-body"></div>
    </div>
</div>
<!-- Add this to your HTML file -->
<div class="email-composer-modal" id="emailComposerModal" style="display: none;">
    <div class="modal-content">
      <div class="modal-header">
        <h3><i class="fas fa-envelope"></i> Compose Email</h3>
        <button class="close-btn" onclick="closeEmailComposer()">&times;</button>
      </div>
      <div class="modal-body">
        <form id="emailForm">
          <div class="form-group">
            <label>Recipient</label>
            <select id="recipientType" class="form-control">
              <option value="single">Single User</option>
              <option value="all">All Users</option>
              <option value="custom">Custom Email</option>
            </select>
          </div>
          
          <div class="form-group" id="singleUserGroup">
            <label>Select User</label>
            <select id="userSelect" class="form-control">
              <!-- Will be populated by JavaScript -->
            </select>
          </div>
          
          <div class="form-group" id="customEmailGroup" style="display: none;">
            <label>Email Address</label>
            <input type="email" id="customEmail" class="form-control" placeholder="Enter email address">
          </div>
          
          <div class="form-group">
            <label>Subject</label>
            <input type="text" id="emailSubject" class="form-control" placeholder="Email subject" required>
          </div>
          
          <div class="form-group">
            <label>Message</label>
            <textarea id="emailContent" class="form-control" rows="8" 
                      placeholder="Type your message here..." required></textarea>
          </div>
          
          <div class="form-actions">
            <button type="button" class="btn btn-secondary" onclick="closeEmailComposer()">Cancel</button>
            <button type="submit" class="btn btn-primary">Send Email</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  
  <!-- Add a button to your admin dashboard to open the composer -->

<button class="fab-email" onclick="openEmailComposer()">
    <i class="fas fa-envelope"></i>
</button>
    <!-- <script src="admin.appointment.js"></script> -->
    <script src="admin.mechanic.js"></script>
    <script src="admindashboard.js"></script>
    
</body>
</html>
