<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile - Wheels On Fire</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="profile.css">
</head>
<body>
    <header>
    <div class="logo">
        <img src="./Images/logo.png" alt="Wheels On Fire" />
    </div>
    <nav>
        <a href="index.html">Home</a>
        <a href="mechanics.html">Mechanics</a>
        <a href="services.html">Services</a>
        <a href="contact.html">Contact</a>
    </nav>
    <div class="buttons" id="authSection">
        <!-- JS will populate this -->
    </div>
</header>

<script>
    // Check if the user is logged in by validating the token
    function isLoggedIn() {
        const token = localStorage.getItem("token");
        return !!token;
    }

    const authSection = document.getElementById("authSection");

    if (isLoggedIn()) {
        // Assuming user's name is stored separately
        const userName = localStorage.getItem("userName") || "User";

        authSection.innerHTML = `
            <button class="btn" id="bookServiceButton" onclick="window.location.href='services.html'">BOOK A SERVICE</button>
            <div class="user-profile" onclick="window.location.href='profile.html'" style="cursor:pointer; display:flex; align-items:center; gap:8px;">
                <i class="fa-solid fa-user-circle" style="font-size: 1.5rem;"></i>
            </div>
        `;
    } else {
        authSection.innerHTML = `
            <button class="btn" id="bookServiceButton" onclick="window.location.href='services.html'">BOOK A SERVICE</button>
            <button class="login-button" onclick="toggleOverlay('login')">
                Login <i class="fa-solid fa-arrow-right-to-bracket"></i>
            </button>
        `;
    }
</script>
    <div class="profile-container">
        <div class="sidebar">
           
            <nav class="profile-nav">
                <a href="#" class="active" data-section="details">My Details</a>
                <a href="#" data-section="appointments">My Appointments</a>
                <a href="#" id="logout-btn">Logout</a>
            </nav>
        </div>
        
        <div class="main-content">
            <!-- User Details Section -->
            <div class="content-section active" id="details-section">
                <h2>Personal Information</h2>
                <div class="profile-details">
                    <div class="detail-item">
                        <span class="detail-label">Full Name:</span>
                        <span id="full-name" class="detail-value">Loading...</span>
                    </div>
                    <div class="detail-item">
                        <span class="detail-label">Email:</span>
                        <span id="user-email-detail" class="detail-value">Loading...</span>
                    </div>
                    <div class="detail-item">
                        <span class="detail-label">Phone:</span>
                        <span id="user-phone" class="detail-value">Loading...</span>
                    </div>
                   <div class="detail-item">
    <span class="detail-label">Address:</span>
    <span id="user-address" class="detail-value">Loading...</span>
</div>
                </div>
                
                <h2>Account Settings</h2>
                <div class="account-actions">
                    <button id="change-password-btn">Change Password</button>
                    <button id="update-profile-btn">Update Profile</button>
                </div>
            </div>
            
            <!-- Appointments Section -->
            <div class="content-section" id="appointments-section">
                <h2>My Appointments</h2>
                
                <div class="appointments-list" id="appointments-list">
                    <!-- Appointments will be loaded here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Change Password Modal to Profile Update Modal -->
<div class="modal" id="profile-modal">
    <div class="modal-content">
        <span class="close-modal">&times;</span>
        <h2>Update Profile</h2>
        <form id="profile-form">
            <div class="form-group">
                <label for="first-name">First Name</label>
                <input type="text" id="first-name" required>
            </div>
            <div class="form-group">
                <label for="last-name">Last Name</label>
                <input type="text" id="last-name" required>
            </div>
            <div class="form-group">
                <label for="phone-number">Phone Number</label>
                <input type="text" id="phone-number" required>
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" id="address" required>
            </div>
            <div class="form-group">
                <label for="current-password">Current Password (for verification)</label>
                <input type="password" id="current-password">
            </div>
            <div class="form-group">
                <label for="new-password">New Password (leave blank if not changing)</label>
                <input type="password" id="new-password">
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirm New Password</label>
                <input type="password" id="confirm-password">
            </div>
            <button type="submit">Update Profile</button>
        </form>
    </div>
</div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="profile.js"></script>
</body>
</html>
